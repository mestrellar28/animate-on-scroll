<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Manuel Estrella">
  <meta name="description" content="Animate elements on scroll with vanilla javascript and intersection observer">
  <meta name="keywords" content="animation, scroll, javascript, frontend">
  <title>Animate on Scroll</title>
</head>
<body>

    <header>
      <div class="container">
        <h1 class="title">Welcome</h1>
        <span>scroll down</span>
      </div>
    </header>

    <main>
      <div class="container">
        <article>
          <h2 class="heading animate">Running</h2>
          <img class="image animate" src="images/running.jpg" alt="">
        </article>
        <article>
          <h2 class="heading animate">Tennis</h2>
          <img class="image animate" src="images/tennis.jpg" alt="">
        </article>
        <article>
          <h2 class="heading animate">Ciclism</h2>
          <img class="image animate" src="images/ciclism.jpg" alt="">
        </article>
      </div>
    </main>


  
</body>
</html>
